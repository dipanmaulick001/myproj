<html>
<head>
    <title>Auth App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script defer>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            try {
                await axios.post("/signup", { username, password });
                alert("Signed up successfully");
            } catch (e) {
                alert(e.response?.data?.message || "Signup failed");
            }
        }

        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            try {
                const response = await axios.post("/signin", { username, password });
                localStorage.setItem("token", response.data.token);
                alert("Signed in successfully");
                await getUserInformation(); // fetch user info immediately
            } catch (e) {
                alert(e.response?.data?.message || "Signin failed");
            }
        }

        async function logout() {
            localStorage.removeItem("token");
            document.getElementById("information").innerHTML = "";
            alert("Logged out successfully");
        }

        async function getUserInformation() {
            const token = localStorage.getItem("token");
            if (!token) return;

            try {
                const response = await axios.get("/me", {
                    headers: { token }
                });
                document.getElementById("information").innerText = response.data.username;
            } catch (e) {
                console.error("Error fetching user info:", e.response?.data || e.message);
            }
        }

        // Optional: auto fetch user info on page load if token exists
        window.onload = getUserInformation;
    </script>
</head>

<body>
    <div>
        <h3>Signup</h3>
        <input id="signup-username" type="text" placeholder="Username">
        <input id="signup-password" type="password" placeholder="Password">
        <button onclick="signup()">Submit</button>
    </div>

    <div>
        <h3>Signin</h3>
        <input id="signin-username" type="text" placeholder="Username">
        <input id="signin-password" type="password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>

    <div>
        <h3>User Information:</h3>
        <div id="information"></div>
    </div>

    <div>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
